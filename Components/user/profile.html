<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Hồ sơ cá nhân</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="assets/toast.css" />
</head>
<body>
 <h2>Thông tin cá nhân</h2>
<p><strong>Họ tên:</strong> <span id="full_name"></span></p>
<p><strong>Email:</strong> <span id="email"></span></p>
<p><strong>Điện thoại:</strong> <span id="phone"></span></p>
<p><strong>Địa chỉ:</strong> <span id="address"></span></p>
<button id="logout">Đăng xuất</button>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/Components/user/config.js"></script>
  <script>
    (async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        document.getElementById('user-email').textContent = 'Email: ' + user.email;
      } else {
        window.location.href = "login.html";
      }
    })();
  </script>
  <script src="/Components/user/profile.js"></script>
</body>
</html>
